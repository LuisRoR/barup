{% extends "base.html" %}

{% block content %}
<form method='POST'>
    <div class="hero-full-screen-catalog">
        <div class="top-content-section">
            <div class="top-bar">
                <div class="top-bar-left">
                <ul class="menu">
                    <!-- <li class="menu-text"><img src="http://placehold.it/75x30" alt="logo"></li>-->
                    <li><a href="/">Home</a></li>
                    <li><a href="/create">Create</a></li>
                    <li><a href="/catalog">Catalog</a></li>
                    <li><a href="/purchase">Purchase</a></li>
                    <li><a href="/inventory">Inventory</a></li>
                    <li><a href="/reports">Reports</a></li> 
                </ul>
                </div>
                <div class="top-bar-right">
                <ul class="menu">
                    <li><a href="/test"><i class="fa fa-2x fa-shopping-cart" aria-hidden="true"></i></a></li>
                </ul>
                </div>
            </div>
        </div>
      
        <!--< a class="button expanded" formaction="add_to_cart()">Buy</a> -->
        {% if products|length > 0 %}
            <div class="product-section">
            {% for product in products: %}
                <form method="POST">
                    <div class="product-card">
                        <div class="product-card-thumbnail">
                            <div class="card-product-img-wrapper">
                                <input type="hidden" name="product_id" value="{{ product.id }}"/>
                                <button class="expanded button-hover-addcart button" formaction="/buy"><span>Buy</span><i class="fa fa-shopping-cart"></i></button>
                                <a href="#"><img src="static/media/{{product.label_name }}"></a>
                            </div>
                        </div>
                        <h2 class="product-card-title"><a href="#">{{product.name}}</a></h2>
                        <span class="product-card-desc">{{product.description}}</span>
                        <!--
                        <span class="product-card-price">$9.99</span>
                        <span class="product-card-sale">$12.99</span>
                        -->
                        <hr>
                        <div class="order-form"> 
                            <div class="oder-price">
                                <span class="order-label">Price:</span>
                                <input class="price" name="price" type="text" value="">
                            </div>
                            <div class="order-spacer">
                                <span> - </span>
                            </div>
                            <div class="oder-qty">
                                <span class="order-label">Qty:</span>
                                <input class="quantity" name="quantity" type="number" value="0" min="0" max="1000">
                            </div>
                        </div>
<!--
                        <div class="input-group input-number-group">
                            <input class="input-number" id="quantity" name="quantity" type="number" value="" min="0" max="1000">
                        </div>
                    -->
                       
                   </div> <!-- END product-card-->
                </form>
            {% endfor %} 
            </div>  <!-- END product-section -->
    
        {% endif %}       
   
        </div> <!-- END HERO -->


        <script type="text/javascript" src="{{ url_for('static', filename='cart.js') }}"></script>

{% endblock %}
